<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src= "http://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">

    <title>BlogApp</title>
</head>

<body>

<style type="text/css">
    .centerdiv
    {
        width:45%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        text-align: center;
    }
    .login
    {
        width:45%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
    .blog
    {
        width:45%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
        text-align: center;
    }

</style>

<nav class = "navbar navbar-default navbar-fixed-top" role ="navigation">
    <ul class="nav navbar-nav">
        {% if user != None%}
        <a class="navbar-brand" href="#">{{user.username}}</a>
        <li><a href="#" data-toggle="modal" data-target="#addblog">Add a Blog</a></li>
        {% endif %}
        <li><a href="#" data-toggle="modal" data-target="#login">Login</a></li>
    </ul>
</nav>

    <div class="page-header centerdiv">
        <h1>BlogApp Articles!</h1>
    </div>
    <div class="blog well">
        {% for blog in blogs %}
        <div>
            <div class="page-header">
                 <h3>{{blog.title}}</h3>
                 <small>{{blog.author}}</small>
            </div>
            {{blog.blog_content}}
        </div>
        {% endfor %}
    </div>

<div class = "modal fade" id = "login">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <form method = "post">
                {% csrf_token %}
                <div class ="modal-body login">
                    <b>Username</b>
                    <input class = "form-control" name = "username"/>
                    <b>Password</b>
                    <input type="password" class = "form-control" name = "password"/>
                </div>
                <div class ="modal-footer>">
                    <input type="submit" class = "btn btn-success pull-left" value ="Login"/>
                </div>
            </form>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>


</div>

<div class = "modal fade" id = "addblog">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <form action = "/addblog/" method = "post">
                {% csrf_token %}
                <div class ="modal-body login">
                    <b>Title</b>
                    <input class = "form-control" name = "title"/>
                    <b>Content</b>
                    <input class = "form-control" name = "blog_content"/>
                </div>
                <div class ="modal-footer>">
                    <input type="submit" class = "btn btn-success pull-left" value ="Submit"/>
                </div>
            </form>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>


</div>


</body>
</html>
